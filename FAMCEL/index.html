<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TCC</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>
<body>

    <div class="mainboard">
        <div class="mboard">
            <h3>Frase</h3>
            <div class="dropzone">
                
            </div>
        </div>
    </div>

    <div class="boards">
        
        <div class="board">
            <h3>Partes do corpo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <img src="./img/coisas/Articulação.gif" alt="articulação" height="120">
                    <figcaption>Articulação</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/coracao.gif" alt="coracao" height="120">
                    <figcaption>Coração</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/cabeça.gif" alt="cabeca" height="120">
                    <figcaption>Cabeça</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/corpo_humano.gif" alt="corpo" height="120">
                    <figcaption>Corpo humano</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/cerebro.gif" alt="carebro" height="120">
                    <figcaption>Cerebro</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/cintura.gif" alt="cintura" height="120">

                <div class="card" draggable="true">
                    <img src="./img/faringe.gif" alt="faringe" height="120">
                    <figcaption>Faringe</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/sangue.gif" alt="dor" height="120">
                    <figcaption>Sangue</figcaption>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Substantivos</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/dor.gif" alt="dor" height="120">
                    <figcaption>Dor</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/cansado.gif" alt="dor" height="120">

                    <img src="./img/subjetivos/emagrecer.gif" alt="dor" height="120">

                </div>

                    <img src="./img/subjetivos/enxergar.gif" alt="dor" height="120">
                    <figcaption>Enxergar</figcaption>
                </div>

                    <img src="./img/subjetivos/falta de ar.gif" alt="dor" height="120">
                    <figcaption>Falta de ar</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/fome.gif" alt="dor" height="120">

                    <img src="./img/subjetivos/fraqueza.gif" alt="dor" height="120">

                    <img src="./img/subjetivos/sede.gif" alt="dor" height="120">

                </div>
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/tontura.gif" alt="dor" height="120">
                    <figcaption>Tontura</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/subjetivos/tosse.gif" alt="dor" height="120">

                    <img src="./img/coisas/Problema.gif" alt="Problema" height="120">

                </div>
                <div class="card" draggable="true">
                    <img src="./img/coisas/Memorizar.gif" alt="memorizar" height="120">
                    <figcaption>Memorizar</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/coisas/Cortar.gif" alt="cortar" height="120">
                    <figcaption>Cortar</figcaption>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>Saudações</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <img src="./img/saudacao/Obrigado.gif" alt="Obrigado" height="120">
                    <figcaption>Obrigado</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/saudacao/Porfavor-comlicença.gif" alt="Porfavor-comlicença" height="120">

                </div>
                <div class="card" draggable="true">
                    <img src="./img/saudacao/Tudobem.gif" alt="Tudobem" height="120">
                    <figcaption>Tudo bem</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/saudacao/adeus.gif" alt="adeus" height="120">
                    <figcaption>Adeus</figcaption>
                </div>
                <div class="card" draggable="true">
                    <img src="./img/saudacao/Oi.gif" alt="Oi" height="120">
